<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <!-- Countdown -->
  <section class="countdown">
    <div class="countdown__container">
      <h1 class="countdown__heading">We're launching soon</h1>
      <!-- Screen Reader class for countdown time updated in JS -->
      <span class="sr-only" aria-live="polite" data-sr></span>
      <div class="timer" aria-hidden="true">
        <!-- Days card -->
        <div class="timer__card" data-timer-card="days">
          <span class="timer__card-bg"></span>
          <div class="timer__card-part timer__card-part--front" data-timer-front="00"></div>
          <div class="timer__card-part timer__card-part--back" data-timer-back="00"></div>
          <span class="timer__card-name">Days</span>
        </div>
        <!-- Hours card-->
        <div class="timer__card" data-timer-card="hours">
          <span class="timer__card-bg"></span>
          <div class="timer__card-part timer__card-part--front" data-timer-front="00"></div>
          <div class="timer__card-part timer__card-part--back" data-timer-back="00"></div>
          <span class="timer__card-name">Hours</span>
        </div>
        <!-- Minutes card-->
        <div class="timer__card" data-timer-card="minutes">
          <span class="timer__card-bg"></span>
          <div class="timer__card-part timer__card-part--front" data-timer-front="00"></div>
          <div class="timer__card-part timer__card-part--back" data-timer-back="00"></div>
          <span class="timer__card-name">Minutes</span>
        </div>
        <!-- Seconds card-->
        <div class="timer__card" data-timer-card="seconds">
          <span class="timer__card-bg"></span>
          <div class="timer__card-part timer__card-part--front" data-timer-front="00"></div>
          <div class="timer__card-part timer__card-part--back" data-timer-back="00"></div>
          <span class="timer__card-name">Seconds</span>
        </div>
      </div>
      <!-- Footer -->
      <footer class="countdown__socials">
        <a href="#" class="countdown__socials-link" aria-label="Follow us on Facebook"><i class="countdown__socials-icon i-facebook" aria-hidden="true"></i></a>
        <a href="#" class="countdown__socials-link" aria-label="Follow us on Pinterest"><i class="countdown__socials-icon i-pinterest" aria-hidden="true"></i></a>
        <a href="#" class="countdown__socials-link" aria-label="Follow us on Instagram"><i class="countdown__socials-icon i-instagram" aria-hidden="true"></i></a>
      </footer>
    </div>
  </section>

  <script src="js/app.js" type="module"></script>
</body>
</html>
