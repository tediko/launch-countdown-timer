<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <!-- Countdown -->
  <section class="countdown">
    <div class="countdown__container">
      <h1 class="countdown__heading">We're launching soon</h1>
      <div class="timer">
        <div class="timer__card" data-timer-card="days">
          <span class="timer__card-bg"></span>
          <div class="timer__card-part timer__card-part--front" data-timer-front data-timer-time="00" data-clock-num></div>
          <div class="timer__card-part timer__card-part--back" data-timer-back data-timer-time="00"></div>
        </div>
        <div class="timer__card" data-timer-card="hours">
          <span class="timer__card-bg"></span>
          <div class="timer__card-part timer__card-part--front" data-timer-front data-timer-time="00" data-clock-num></div>
          <div class="timer__card-part timer__card-part--back" data-timer-back data-timer-time="00"></div>
        </div>
        <div class="timer__card" data-timer-card="minutes">
          <span class="timer__card-bg"></span>
          <div class="timer__card-part timer__card-part--front" data-timer-front data-timer-time="00" data-clock-num></div>
          <div class="timer__card-part timer__card-part--back" data-timer-back data-timer-time="00"></div>
        </div>
        <div class="timer__card" data-timer-card="seconds">
          <span class="timer__card-bg"></span>
          <div class="timer__card-part timer__card-part--front" data-timer-front data-timer-time="00"></div>
          <div class="timer__card-part timer__card-part--back" data-timer-back data-timer-time="00"></div>
        </div>
      </div>
    </div>
  </section>

<!--   We're launching soon

  Days
  Hours
  Minutes
  Seconds -->

  <script src="js/app.js" type="module"></script>
</body>
</html>
